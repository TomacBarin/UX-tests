<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>UX-tests</title>
  </head>
  <body>
    <form id="newsletterForm" class="container" novalidate>
      <label for="name">Namn: </label>
      <input id="name" type="text" required placeholder="Ange ditt namn..." />
      <label for="email">Email: </label>
      <input id="email" type="email" required placeholder="namn@exemepel.se" />
      <button type="submit" id="btn">Skicka</button>
      <p id="message"></p>
    </form>
  </body>
</html>
